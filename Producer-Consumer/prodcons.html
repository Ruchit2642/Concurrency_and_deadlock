<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Producer Consumer</title>
    <link rel="stylesheet" href="prodcons.css" />
    <link rel="icon" href="images/logo1.png" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">
    

</head>

<body>
  
    <header>
        <a href="/index.html" class="logo">Deadlock And Concurrency</a>
        <div class="toggle" onclick="toggleMenu();"></div>
        <ul class="menu">
          <li><a href="/index.html" onclick="toggleMenu();">Home</a></li>
          <li><a href="#about" onclick="toggleMenu();">About</a></li>
          <li><a href="/index.html#alogorithms" onclick="toggleMenu();">Algorithms</a></li>
        </ul>
      </header>
  
       
        <!-- Center div/box for menu -->
       
        <div class="visual">
            <h1>Producer & Consumer <br> Bounded Buffer - Problem</h1>
        </div>

        <div class="form">
            <label for="process">
                <p class="form-para">Size of Buffer: </p>
            </label>
            <input type="text" placeholder="buffer-size" id="bufferSize" name="bufferSize">

            <label for="time">
                <p class="form-para"> Number of items to be produced: </p>
            </label>
            <input type="text" placeholder="items-produced" id="nProducers" name="noOfProducers">

            <label for="time">
                <p class="form-para">Number of items to be consumed: </p>
            </label>
            <input type="text" placeholder="items-consumed" id="nConsumers" name="noOfConsumers">
        </div>

        <div class="pdfLogs" style="margin-left: 650px">
            <textarea readonly name="status" id="textArea" cols="40" rows="10"></textarea>
        </div>

        <a href="#"><button class="btn btn-ex" id="executeBTN"  onclick="producerConsumer()">Execute</button></a>
        <a href="#"><button class="btn" id="resetBTN" onclick="resetPage()">Reset</button></a>


        <div class="visual">
            <p>Buffer after the whole process is completed: </p>
        </div>
        <div class="container" id='outputBTNcontainer'></div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="prodcons.js"></script>

        <script type="text/javascript">
            window.addEventListener("scroll", function () {
              var header = document.querySelector("header");
              header.classList.toggle("sticky", window.scrollY > 0);
            });
            function toggleMenu() {
              var menuToggle = document.querySelector(".toggle");
              var menu = document.querySelector(".menu");
              menuToggle.classList.toggle("active");
              menu.classList.toggle("active");
            }
          </script>

</body>

</html>
